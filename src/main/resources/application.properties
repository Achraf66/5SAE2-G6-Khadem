#Server configuration
server.servlet.context-path=/Kaddem
server.port=8089

### DATABASE ###
spring.datasource.url=jdbc:mysql://mysqldb:3306/khaddemApp?&createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

## LOGGING ##
logging.level.root= info